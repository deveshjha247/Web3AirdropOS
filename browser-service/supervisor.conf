[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log

[program:browser_controller]
command=python3 /app/browser_controller.py
autostart=true
autorestart=true
stderr_logfile=/app/logs/controller.err.log
stdout_logfile=/app/logs/controller.out.log

[program:chromium]
command=chromium-browser --no-sandbox --disable-gpu --remote-debugging-port=9222 --user-data-dir=/app/profiles/default --start-maximized
autostart=true
autorestart=true
stderr_logfile=/app/logs/chromium.err.log
stdout_logfile=/app/logs/chromium.out.log
environment=DISPLAY=":99"
