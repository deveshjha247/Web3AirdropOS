version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: web3airdropos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-web3airdropos}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-web3airdropos}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-web3airdropos} -d ${DB_NAME:-web3airdropos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 256M

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: web3airdropos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web3airdropos-backend
    restart: unless-stopped
    environment:
      # Server
      PORT: 8080
      GIN_MODE: release
      
      # Database
      DATABASE_URL: postgres://${DB_USER:-web3airdropos}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-web3airdropos}?sslmode=disable
      DB_MAX_CONNS: 25
      DB_IDLE_CONNS: 5
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      VAULT_MASTER_KEY: ${VAULT_MASTER_KEY}
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: "true"
      
      # Workers
      QUEUE_WORKERS: 5
      
      # Browser Service
      BROWSER_SERVICE_URL: http://browser:9222
      
      # AI Service
      AI_SERVICE_URL: http://ai:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 128M

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-https://api.yourdomain.com}
    container_name: web3airdropos-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-https://api.yourdomain.com}
      NEXT_PUBLIC_WS_URL: ${WS_URL:-wss://api.yourdomain.com/ws}
    depends_on:
      - backend
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Browser Automation Service
  browser:
    build:
      context: ./browser-service
      dockerfile: Dockerfile
    container_name: web3airdropos-browser
    restart: unless-stopped
    environment:
      DISPLAY: ":99"
      VNC_PASSWORD: ${VNC_PASSWORD:-changeme}
    volumes:
      - browser_profiles:/app/profiles
    networks:
      - internal
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M

  # AI Content Generation Service
  ai:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: web3airdropos-ai
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MODEL_NAME: gpt-4-turbo-preview
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: web3airdropos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - internal
      - external
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: web3airdropos-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - external

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  browser_profiles:
    driver: local
