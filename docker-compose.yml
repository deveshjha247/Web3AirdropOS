version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: web3airdropos-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-web3airdropos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web3airdropos-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: web3airdropos-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web3airdropos-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web3airdropos-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
      - DB_NAME=${DB_NAME:-web3airdropos}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_SERVICE_URL=http://ai-service:8001
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-32-byte-encryption-key-here!!!!}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - web3airdropos-network
    restart: unless-stopped

  # Python AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: web3airdropos-ai
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8001:8001"
    networks:
      - web3airdropos-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web3airdropos-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - web3airdropos-network
    restart: unless-stopped

  # Browser Service Pool (for automation)
  browser-pool:
    build:
      context: ./browser-service
      dockerfile: Dockerfile
    container_name: web3airdropos-browser
    environment:
      - VNC_PASSWORD=${VNC_PASSWORD:-secret123}
      - DISPLAY=:99
      - REDIS_URL=redis://redis:6379
    ports:
      - "5900-5910:5900-5910"  # VNC ports for multiple sessions
      - "9222:9222"            # Chrome DevTools Protocol
    volumes:
      - browser_profiles:/app/profiles
    depends_on:
      - redis
    networks:
      - web3airdropos-network
    privileged: true
    shm_size: 2gb
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  browser_profiles:

networks:
  web3airdropos-network:
    driver: bridge
